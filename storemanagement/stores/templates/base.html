<html>
	<head>
		<title>StoreHome</title>
	</head>
	
	{% load static %}
	<link rel="stylesheet" href="{% static '/css/style.css' %}">
	<link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
	<body>
		<nav class="navbar navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand" href="#">St. Anthony Cold Storage</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      

      <div class="collapse navbar-collapse" id="navbarsExample02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'index' %}">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'get_stock' %}">Update Stock<span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-md-0" action="{% url 'search_results' %}" method="get">
          <input class="form-control" name="q" type="text" placeholder="Search">
        </form>
      </div>
    </nav>
    <div class="container">
    	{% block body %}

    	{% endblock %}
    </div>	
	</body>
</html>
